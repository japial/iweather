<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25 text-center>
        <h2 class="location">
          {{ weather.name }}
        </h2>
        <div class="weather-icon">
          <img src="http://openweathermap.org/img/w/{{ weather.weather[0].icon }}.png" alt="icon">
        </div>
        <h3>
          <strong>{{ weather.main.temp }}</strong> <small>F</small> 
        </h3>
        <h3>
          <strong>{{ farToCelcius(weather.main.temp) }}</strong> <small>C</small> 
        </h3>
        <h4>
          <strong>{{ weather.main.humidity }}</strong> <small>Humidity</small> 
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
